---
- hosts: db_mysql
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: true
  become: true
  tasks:
    - name: Instalando MySQL server
      apt: name=mysql-server state=present
      become: true

    - name: Instalando módulos MySQL
      apt:
        name:
          - python3-mysqldb
          - python3-dev
          - default-libmysqlclient-dev
          - build-essential
        state: present
        update_cache: yes
      become: true

    - name: Create mysql database - wordpress_db
      mysql_db:
        name: wordpress_db
        login_unix_socket: /var/run/mysqld/mysqld.sock
        state: present 
      become: yes
    
    - name: Criando usuário do MySQL
      mysql_user:
        login_user: root
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present
      become: true

